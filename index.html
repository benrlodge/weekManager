<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Week Manager</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300">
  </head>
  <body>
    
    
    <!-- Modals and what not -->
    <div style="display:none" class="taskInput newTask">
      <input type="text" id="newTaskInput" placeholder="New Task...">
    </div>

<!--       <div style="display:none" class="taskInput updateTask">
        <input type="text" id="updateTaskInput" placeholder="">
      </div> -->



    <div id="container" class="container">
      
      <div class="top-panel"> 
        <div class='messages'></div>
      </div>

    
      <div class="container-left">
    
        <header>
          <h1>Weekly Tasks</h1>
        </header>
    
        <nav id="sidebar">
          <script type="text/template" id="template_sidebar">
          
              <div id="onDeck" class="non-day task-list">
                <h3>On Deck</h3>
                <ul class="sortable">
                  {{#each onDeckTasks}}
                    <li data-order='{{ this.order }}' data-id="{{ this.id }}">
                      <span class='item-detail'>{{this.detail}} </span>
                      <span class='item-options'><img class='delete' src='img/trash-icon.png'></span> 
                    </li>
                  {{/each}}
                </ul>
              </div>
        
              <div id="backburner" class="non-day bb task-list">
                <h3>Back Burner</h3>
                <ul class="sortable">
                  {{#each backBurnerTasks}}
                    <li data-order='{{ this.order }}' data-id="{{ this.id }}">
                      <span class='item-detail'>{{this.detail}} </span>
                      <span class='item-options'><img class='delete' src='img/trash-icon.png'></span> 
                    </li>
                  {{/each}}
                </ul>
              </div>
          </script>

        </nav>
    

      </div> <!-- //container-left -->




      <div class="week">
        <script type="text/template" id="template_week">

        <div id="day-mon" class='day task-list' data-day='1'>
          <h2> Monday </h2>
          <ul class='sortable'>
            {{#each monTasks }}
              <li data-order='{{ this.order }}' data-id="{{ this.id }}">
                <span class='item-detail'>{{this.detail}} </span>
                <span class='item-options'><img class='delete' src='img/trash-icon.png'></span> 
              </li>
            {{/each}}
          </ul>
        </div>

        <div id="day-tue" class='day task-list' data-day='2'>
          <h2> Tuesday </h2>
          <ul class='sortable'>
            {{#each tueTasks }}
              <li data-order='{{ this.order }}' data-id="{{ this.id }}">
                <span class='item-detail'>{{this.detail}} </span>
                <span class='item-options'><img class='delete' src='img/trash-icon.png'></span> 
              </li>
            {{/each}}
          </ul>
        </div>
        
        <div id="day-wed" class='day task-list' data-day='3'>
          <h2> Wednesday </h2>
          <ul class='sortable'>
            {{#each wedTasks }}
              <li data-order='{{ this.order }}' data-id="{{ this.id }}">
                <span class='item-detail'>{{this.detail}} </span>
                <span class='item-options'><img class='delete' src='img/trash-icon.png'></span> 
              </li>
            {{/each}}
          </ul>
        </div>

        <div id="day-thur" class='day task-list' data-day='4'>
          <h2> Thursday </h2>
          <ul class='sortable'>
            {{#each thurTasks }}
              <li data-order='{{ this.order }}' data-id="{{ this.id }}">
                <span class='item-detail'>{{this.detail}} </span>
                <span class='item-options'><img class='delete' src='img/trash-icon.png'></span> 
              </li>
            {{/each}}
          </ul>
        </div>

        
        <div id="day-fri" class='day task-list' data-day='5'>
          <h2> Friday </h2>
          <ul class='sortable'>
            {{#each friTasks }}
              <li data-order='{{ this.order }}' data-id="{{ this.id }}">
                <span class='item-detail'>{{this.detail}} </span>
                <span class='item-options'><img class='delete' src='img/trash-icon.png'></span> 
              </li>
            {{/each}}
          </ul>
        </div>
        </script>



      </div>
    </div>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/handlebars.js"></script>
    <script src="/shared/underscore.js"></script>
    <script src="/shared/backbone.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
