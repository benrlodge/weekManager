<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Task Board</title>
    <link rel="stylesheet" href="css/main.css">
<!--     <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300"> -->
  </head>
  <body>
    
    
    <!-- Modals and what not -->
    <div class="taskInput newTask">
      <input class='empty-input' type="text" id="newTaskInput" placeholder="New Task...">
    </div>





    <div class="primary-container">
      
      <div class="info-panel"> 
        <div class='messages'></div>
      </div>

    
      <div class="sidebar-container">
    
        <header>
          <h1>Work is fun!</h1>
        </header>
    
        <div class="other-tasks-container">

                <h3>Projects</h3>

        </div>
    

      </div> <!-- //container-left -->




      <div class="weekday-container">
        <script type="text/template" id="template_week">

        <div id="todo" class='day task-list' data-day='1'>
          <h2> To Do </h2>
          <ul class='sortable'>
            {{#each todoTasks }}
              <li data-order='{{ this.order }}' data-id="{{ this.id }}">
                <span class='item-detail'>{{this.detail}} </span>
                <span class='item-options'><img class='delete' src='img/close-icon.png'></span> 
              </li>
            {{/each}}
          </ul>
        </div>

        <div id="doing" class='day task-list' data-day='2'>
          <h2> Doing </h2>
          <ul class='sortable'>
            {{#each doingTasks }}
              <li data-order='{{ this.order }}' data-id="{{ this.id }}">
                <span class='item-detail'>{{this.detail}} </span>
                <span class='item-options'><img class='delete' src='img/close-icon.png'></span> 
              </li>
            {{/each}}
          </ul>
        </div>
        
        <div id="done" class='day task-list' data-day='3'>
          <h2> Done </h2>
          <ul class='sortable'>
            {{#each doneTasks }}
              <li data-order='{{ this.order }}' data-id="{{ this.id }}">
                <span class='item-detail'>{{this.detail}} </span>
                <span class='item-options'><img class='delete' src='img/close-icon.png'></span> 
              </li>
            {{/each}}
          </ul>
        </div>

   
        </script>



      </div>
    </div>
	
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery-ui.js"></script>
    <script src="js/lib/handlebars.js"></script>


    <script src="/shared/underscore.js"></script>
    <script src="/shared/backbone.js"></script>

    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/helpers.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
